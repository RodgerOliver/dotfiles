# alias bind-key = bind
# bind-key -r = key may repeat
# alias set-option = set
# alias set-option-window = setw
# ===== GENERAL =====
set -g default-terminal "xterm-256color"
set -g status-keys vi
setw -g mode-keys vi
# true colors in xterm
set -sa terminal-overrides ",xterm*:Tc"
# don't rename windows
set -g allow-rename off
# start tab in 1
set -g base-index 1
set -g pane-base-index 1
# remove esc delay
set -sg escape-time 0
set -g history-limit 10000
# window activity monitor
setw -g monitor-activity off
set -g visual-activity off
#set -g repeat-time 1000
# disable rename windows
setw -g automatic-rename off
# set window title
#set -g set-titles on
# reload config
bind r source-file ~/.tmux.conf \; display-message "Reloading config..."
# clear history
bind L clear-history
# message time
set -g display-time 1000
set -g display-panes-time 1000
# renumber window on close
set -g renumber-windows on

# ===== PREFIX =====
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ===== WINDOWS =====
# split
unbind '"'
unbind %
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind c
bind c new-window -c '#{pane_current_path}'
# move
bind -n S-Left  previous-window
bind -n S-Right next-window
# reorder
bind -n C-Left swap-window -t -1
bind -n C-Right swap-window -t +1

# ===== PANES =====
# move
unbind h
unbind j
unbind k
unbind l
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
# resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
# switch panes
bind C-Space last-window
# kill pane
unbind w
bind-key w kill-pane
# move pane to other window
bind m command-prompt "move-pane -t ':%%'"
# maximize pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# ===== COPY-PASTE =====
unbind [
bind y copy-mode
bind -T copy-mode-vi v send-keys -X begin-selection

# ===== DESIGN =====
# statusbar
set -g status-style 'bg=colour234 fg=colour255'
set -g window-status-current-bg '#ff6363'
set -g status-left-length 40
set -g status-left '#[fg=yellow]#S â§‰ '
set -g status-right "#[fg=yellow]$USER@#h #[fg=blue]%H:%M"
set -g status-interval 60
set -g status-position bottom
set -g status-justify left
# message
set -g message-bg yellow
set -g message-fg black
# pane
set -g pane-border-fg '#ffffff'
set -g pane-active-border-fg '#2489c6'
